# Logrotate configuration for Cisco crawler logs
# Place this file at /etc/logrotate.d/cisco-crawler or reference from main config

/var/log/cisco-crawler.log /var/log/cisco-article-parser.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 644 jclemens jclemens
    postrotate
        # Optional: Send notification or cleanup
        echo "Cisco crawler logs rotated on $(date)" >> /var/log/cisco-crawler-rotation.log
    endscript
}
