name: Weekly Cisco SMB Articles Crawl

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  crawl-articles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run article links spider
        run: |
          cd ${{ github.workspace }}
          scrapy crawl article_links
        env:
          SCRAPEOPS_API_KEY: ${{ secrets.SCRAPEOPS_API_KEY }}

      - name: Run article parser
        run: |
          cd ${{ github.workspace }}
          python -m articles.scrapers.articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add articles/data/*.json
          git diff --staged --quiet || git commit -m "Weekly crawl update - $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crawled-data-${{ github.run_number }}
          path: |
            articles/data/links.json
            articles/data/articles.json
          retention-days: 90
