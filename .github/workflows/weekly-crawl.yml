name: Weekly Cisco SMB Articles Crawl

on:
  schedule:
    # Run every Sunday at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  crawl-articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allow the action to write to repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run article links spider
        run: |
          cd ${{ github.workspace }}
          scrapy crawl article_links
        env:
          SCRAPEOPS_API_KEY: ${{ secrets.SCRAPEOPS_API_KEY }}

      - name: Run article parser
        run: |
          cd ${{ github.workspace }}
          python -m articles.scrapers.articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add any new or modified JSON files
          git add articles/data/*.json || echo "No JSON files to add"

          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "Weekly crawl update - $(date +'%Y-%m-%d')"
            echo "Pushing changes..."
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
            echo "Successfully pushed changes"
          else
            echo "No changes to commit"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crawled-data-${{ github.run_number }}
          path: |
            articles/data/links.json
            articles/data/articles.json
          retention-days: 90
